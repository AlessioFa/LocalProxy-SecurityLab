# --- HARDENING 1: Rate Limiting (Zona) ---
# Definisce una "zona di memoria" chiamata 'one' di 10MB.
# Accetta massimo 1 richiesta al secondo (1r/s) per IP.
# VA MESSA FUORI DAL BLOCCO SERVER!
limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

server {
    listen 80;
    server_name www.miositoesterno.com;

    # --- HARDENING 2: Nascondere la versione ---
    # Non dice "Nginx 1.18.0" negli header, ma solo "Nginx"
    server_tokens off;

    location / {
        # --- HARDENING 3: Applicare il Limite ---
        # Usa la zona 'one'. 'burst=5' significa che tollera
        # 5 richieste veloci prima di iniziare a bloccare (Errore 503).
        limit_req zone=one burst=5 nodelay;

        proxy_pass http://127.0.0.1:8080;
        
        # Propagazione degli header originali
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
